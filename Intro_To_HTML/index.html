    <h1>Favorite Foods</h1>

        <li>Boneless Pizza</li>

        <li>Tacos</li>

        <label>Name: </label>

    <label for="kinda">Kinda</label>

    <input type="radio" name="spiciness" value="mild" id="mild">
    <label for="mild"><em>Mild</em></label>
